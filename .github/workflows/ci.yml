name: CI

on:
  pull_request:
  push:
    branches: [ master, go-rewrite ]

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Go (go-rewrite)
        if: github.ref_name == 'go-rewrite'
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: Build Go CLI (go-rewrite)
        if: github.ref_name == 'go-rewrite'
        shell: bash
        run: |
          mkdir -p .bin
          go build -o .bin/cbrxz ./cmd/cbrxz

      - name: Run tests (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        env:
          CBRXZ_CMD: ${{ github.ref_name == 'go-rewrite' && format('{0}/.bin/cbrxz', github.workspace) || '' }}
        run: pytest -q

      - name: Run tests (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        env:
          CBRXZ_CMD: ${{ github.ref_name == 'go-rewrite' && format('{0}\.bin\cbrxz.exe', github.workspace) || '' }}
        run: pytest -q
