name: CI

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    # Skip CI based on PR labels/titles or commit message markers
    if: >-
      !(
        github.event_name == 'pull_request' && (
          startsWith(github.event.pull_request.title, 'skip ci') ||
          startsWith(github.event.pull_request.title, 'ci skip') ||
          contains(github.event.pull_request.title, '[skip ci]') ||
          contains(github.event.pull_request.title, '[ci skip]') ||
          contains(github.event.pull_request.labels.*.name, 'skip-ci')
        )
      ) &&
      !(
        github.event_name == 'push' && (
          contains(github.event.head_commit.message, '[skip ci]') ||
          contains(github.event.head_commit.message, '[ci skip]') ||
          startsWith(github.event.head_commit.message, 'skip ci') ||
          startsWith(github.event.head_commit.message, 'ci skip')
        )
      )
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: pytest -q

      - name: Run tests (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: pytest -q
