name: Release

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        shell: bash
        run: pytest -q

  semantic-release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow creating tags and GitHub releases
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # semantic-release needs full history
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install semantic-release
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release build
      - name: Run semantic-release (version, tag, GitHub release)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          semantic-release version
          semantic-release publish
